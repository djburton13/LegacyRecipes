<div class="row justify-content-center pt-5">
    <!-- Update Form Section -->
    <div class="col-lg-8">
        <div class="card shadow-lg" style="border: 2px solid black;">
            <div class="card-header text-center" style="background-color: #A52A2A; color: white;">
                <h3>Update Recipe</h3>
                <h5 class="text-success" ng-bind="updateStatus"></h5>
            </div>

            <div class="card-body">
                <form name="updateForm">
                    <div class="form-group">
                        <label for="title" class="font-weight-bold">Title:</label>
                        <input ng-model="recipe.title" required ng-minlength="2" name="title" type="text"
                            class="form-control" id="title">
                        <span class="text-danger" ng-if="!updateForm.title.$valid">
                            Required and must be at least 2 characters...
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="ingredients" class="font-weight-bold">Ingredients:</label>
                        <textarea ng-model="recipe.ingredients" required ng-minlength="2" name="ingredients" rows="3"
                            class="form-control" id="ingredients"></textarea>
                        <span class="text-danger" ng-if="!updateForm.ingredients.$valid">
                            Required and must be at least 2 characters...
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="steps" class="font-weight-bold">Steps:</label>
                        <textarea ng-model="recipe.steps" required ng-minlength="2" name="steps" rows="3"
                            class="form-control" id="steps"></textarea>
                        <span class="text-danger" ng-if="!updateForm.steps.$valid">
                            Required and must be at least 2 characters...
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="cuisineType" class="font-weight-bold">Cuisine Type:</label>
                        <select ng-options="value for value in cuisineType" ng-model="recipe.cuisineType"
                            class="form-control" id="cuisineType"></select>
                    </div>

                    <div class="form-group">
                        <label for="mealType" class="font-weight-bold">Meal Type:</label>
                        <select ng-options="value for value in mealType" ng-model="recipe.mealType" class="form-control"
                            id="mealType"></select>
                    </div>

                    <div class="form-group">
                        <label for="familyFavorite" class="font-weight-bold">Family Favorite:</label>
                        <select ng-options="value for value in familyFavorite" ng-model="recipe.familyFavorite"
                            class="form-control" id="familyFavorite"></select>
                    </div>

                    <div class="mt-3">
                        <p><span class="font-weight-bold">Recipe ID:</span> <span ng-bind="recipe.id"></span></p>
                        <p><span class="font-weight-bold">Create Date:</span> <span ng-bind="recipe.createDateTime | date:'MM/dd/yyyy hh:mm a'"></span></p>
                        <p><span class="font-weight-bold">Update Date:</span> <span ng-bind="recipe.updateDateTime | date:'MM/dd/yyyy hh:mm a'"></span></p>
                    </div>
                </form>
            </div>

            <div class="card-footer text-center">
                <button type="button" class="btn" 
                    style="background-color: #1d50d0; color: white;" 
                    ng-disabled="updateForm.$invalid || disableUpdate" 
                    ng-click="updateRecipe()">
                    Update
                </button>
                <button type="button" class="btn" 
                    style="background-color: #A52A2A; color: white;" 
                    ng-disabled="disableUpdate" 
                    ng-click="deleteRecipe()">
                    Delete
                </button>
                <button type="button" class="btn btn-danger" ng-click="goToSearchView()" style="background-color: #FF7F32; color: white;">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Image Section -->
     
    <div class="col-lg-4 text-center">
        <style>
            .sticky-image {
                position: sticky;
                top: 80px; /* Adjust to align with the top of the form */
                max-width: 100%;
            }
        
            .rounded-image {
                border-radius: 10px; 
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            }
        </style>
        <div class="sticky-image">
            <img class="img-fluid rounded-image" src="./images/kennedy cooking.jpg" 
                 alt="Recipe Image">
        </div>
    </div>
</div>
