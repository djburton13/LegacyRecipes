<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy Recipes - Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <!-- AngularJS Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Your custom search controller JS -->
    <script src="legacyjs/searchcontroller.js"></script>


</head>

<body ng-app="legacyRecipesApp" ng-controller="searchController">

    <!-- Navbar -->
    <div id="navbar"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('navbar.html')
                .then(response => response.text())
                .then(html => document.getElementById('navbar').innerHTML = html)
                .catch(err => console.error('Error loading navbar:', err));
        });
    </script>

    <!-- Jumbotron -->
    <div class="jumbotron text-center">
        <span class="display-4">Search for Recipes</span>
    </div>

    <!-- Main Content -->
    <div class="content container">

        <!-- Search Bar and Buttons -->
        <div class="search-form pt-4 pb-4">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-md-6">
                    <input type="text" class="form-control" id="searchInput" ng-model="searchQuery" placeholder="Search recipes..." />

                    <!-- Button Container -->
                    <div class="pt-3 d-flex justify-content-center">
                        <button class="btn btn-primary mr-2" ng-click="searchRecipes()">Search</button>
                        <button type="button" ng-click="clearFancy()" class="btn btn-info">Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters Section -->
        <div class="filters-section row justify-content-center pt-4">
            <div class="col-sm-4">
                <!-- Recipe Type Filters -->
                <table class="table table-bordered table-active">
                    <tr>
                        <td>
                            <label class="font-weight-bold">Meal Type:</label><br>
                            <label><input type="checkbox" ng-model="filters.dinner" /> Dinner</label>
                            <label><input type="checkbox" ng-model="filters.sauces" /> Sauces</label><br>
                            <label><input type="checkbox" ng-model="filters.breakfast" /> Breakfast</label>
                            <label><input type="checkbox" ng-model="filters.quickmeals" /> Quick Meals</label>
                            <label><input type="checkbox" ng-model="filters.soups" /> Soups</label>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="col-sm-4">
                <!-- Cuisine Type Filters -->
                <table class="table table-bordered table-active">
                    <tr>
                        <td>
                            <label class="font-weight-bold">Cuisine Type:</label><br>
                            <label><input type="checkbox" ng-model="filters.italian" /> Italian</label>
                            <label><input type="checkbox" ng-model="filters.latin" /> Latin</label><br>
                            <label><input type="checkbox" ng-model="filters.asian" /> Asian</label>
                            <label><input type="checkbox" ng-model="filters.southerncomfort" /> Southern</label>
                            <label><input type="checkbox" ng-model="filters.american" /> American</label>
                            <label><input type="checkbox" ng-model="filters.rustic" /> Rustic</label>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="col-sm-4">
                <!-- Family Favorite Filters -->
                <table class="table table-bordered table-active">
                    <tr>
                        <td>
                            <label class="font-weight-bold">Family Favorite:</label><br>
                            <label><input type="checkbox" ng-model="filters.familyFavoriteMom" /> Mom</label>
                            <label><input type="checkbox" ng-model="filters.familyFavoriteDad" /> Dad</label>
                            <label><input type="checkbox" ng-model="filters.familyFavoriteGrandma" /> Grandma</label>
                            <label><input type="checkbox" ng-model="filters.familyFavoriteGrandpa" /> Grandpa</label>
                            <label><input type="checkbox" ng-model="filters.familyFavoriteBrother" /> Brother</label>
                            <label><input type="checkbox" ng-model="filters.familyFavoriteSister" /> Sister</label>
                            <label><input type="checkbox" ng-model="filters.familyFavoriteAunt" /> Aunt</label>
                            <label><input type="checkbox" ng-model="filters.familyFavoriteUncle" /> Uncle</label>
                            <label><input type="checkbox" ng-model="filters.familyFavoriteCousin" /> Cousin</label>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Display Search Results -->
        <div class="row pt-4">
            <div class="col-sm-4" ng-repeat="recipe in recipesToDisplay.slice(0, 6) track by $index" style="margin-bottom: 20px;">
                <div class="card recipe-card">
                    <div class="card-body">
                        <!-- Recipe Title -->
                        <h4 class="card-title">{{ recipe.name }}</h4>

                        <!-- View Recipe Button (Toggles Full Recipe) -->
                        <button class="btn btn-primary" ng-click="toggleRecipeDetails(recipe)">View Recipe</button>

                        <!-- Initially Hidden Recipe Details -->
                        <div ng-show="recipe.showDetails" class="recipe-details mt-3">
                            <h5>Ingredients:</h5>
                            <ul>
                                <li ng-repeat="ingredient in recipe.ingredients track by $index">{{ ingredient }}</li>
                            </ul>
                            <h5>Steps:</h5>
                            <ol>
                                <li ng-repeat="step in recipe.steps track by $index">{{ step }}</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Load More Button -->
        <div class="text-center">
            <button class="btn btn-secondary" ng-click="loadMoreRecipes()">Load More</button>
        </div>

        <!-- Loading Indicator -->
        <div ng-show="isLoading" class="text-center">
            <div class="food-spinner">
                <div class="plate"></div>
                <div class="spoon"></div>
            </div>
        </div>

    </div>

    <!-- Footer with About Button -->
    <div class="footer">
        <a href="about.html">About</a>
    </div>

</body>

</html>
